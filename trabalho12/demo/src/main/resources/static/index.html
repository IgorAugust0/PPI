<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Testando API Restful</title>
    <style>
        .form-container {
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5">
                <form class="form-container">
                    <h4 class="mt-1 mb-4">Testando API Restful</h4>
                    <div class="form-group">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                    <div class="form-group mt-2">
                        <label for="rua" class="form-label">Rua:</label>
                        <input type="text" class="form-control" id="rua">
                    </div>
                    <div class="form-group mt-2">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="form-group mt-2">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <button type="button" class="btn btn-outline-dark col-12 mt-3">Buscar endereço pelo CEP
                        (GET)</button>
                    <button type="button" class="btn btn-outline-dark col-12 mt-2">Criar novo (POST)</button>
                    <button type="button" class="btn btn-outline-dark col-12 mt-2">Apagar pelo CEP (DELETE)</button>
                    <button type="button" class="btn btn-outline-dark col-12 mt-2">Listar todos endereços</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
