<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação de Ações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            /* Configurações gerais do corpo do documento */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.5rem;
            background-color: #ddd;
            color: #555;
            margin: 0;
        }

        main {
            /* Estilização da seção principal */
            width: 60%;
            margin: 0;
            padding: 2% 4%;
            background-color: #eee;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            /* Estilização do cabeçalho */
            font-size: 5rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <main>
        <div class="container">
            <h2 class="row mt-5 mx-1">Cotações das Ações Indicadas</h2>
            <hr>
            <form id="acaoForm" class="mt-4 col-sm-4">
                <div class="form-group">
                    <input type="text" class="form-control" name="acao1" placeholder="Ação 1">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-3" name="acao2" placeholder="Ação 2">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-3" name="acao3" placeholder="Ação 3">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-3" name="acao4" placeholder="Ação 4">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-3" name="acao5" placeholder="Ação 5">
                </div>
                <button type="button" class="btn btn-outline-dark mt-4 col-12" onclick="getQuotesSequentially()">Cotar
                    Sequencialmente</button>
                <button type="button" class="btn btn-outline-dark mt-3 col-12" onclick="getQuotesInParallel()">Cotar em
                    Paralelo</button>
            </form>
            <div id="cotas" class="mt-5"></div>
        </div>
    </main>


    <script>
        function getQuotes(acao) {
            // Função para obter a cotação de uma ação a partir da API da Alpha Vantage
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${acao}&apikey=TRQOS1UI8B0IEPNW`;
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    const cota = data['Global Quote']['05. price'];
                    return { acao, cota }
                })
        }

        function RenderStock(acao) {
            // Função para renderizar as informações de uma ação no formulário
            const inputField = document.getElementsByName(acao.acao)[0];
            const stockInfo = document.createElement('p'); // cria um parágrafo
            stockInfo.textContent = `${acao.acao}: ${acao.cota}`; // define o texto do parágrafo
            inputField.parentNode.replaceChild(stockInfo, inputField); // substitui o input pelo parágrafo
        }

        function getQuotesSequentially() {
            // Função para obter as cotações das ações sequencialmente
            const form = document.getElementById('acaoForm');
            const acoes = Object.values(form.elements)
                .filter(element => element.name.startsWith('acao')) // filtra os inputs que começam com 'acao'
                .map(element => element.value.trim()); // obtém o valor dos inputs e remove os espaços em branco

            let sequencePromise = Promise.resolve();

            // ao utilizar for Each, não é necessário encadear as promises manualmente
            acoes.forEach(acao => {
                if (acao !== '') {
                    sequencePromise = sequencePromise.then(() => {
                        return getQuotes(acao)
                            .then(cotacao => RenderStock(cotacao)) // RenderStock é chamada quando a promise retornada por getQuotes for resolvida
                            .catch(error => console.log(`Error ao buscar cotação da ação ${acao}: ${error}`));
                    });
                }
            });
        }

        function getQuotesInParallel() {
            // Função para obter as cotações das ações em paralelo
            const form = document.getElementById('acaoForm');
            const acoes = Object.values(form.elements)
                .filter(element => element.name.startsWith('acao'))
                .map(element => element.value.trim())
                .filter(acao => acao !== ''); // filtra os inputs que começam com 'acao' e remove os espaços em branco

            const cotaPromises = acoes.map(acao => getQuotes(acao)); // cria um array de promises

            Promise.all(cotaPromises) // Promise.all recebe um array de promises e retorna uma promise que é resolvida quando todas as promises do array forem resolvidas
                .then(cotacoes => cotacoes.forEach(cota => RenderStock(cota)))
                .catch(error => console.log('Erro ao buscar cotações: ' + error));
        }
    </script>
</body>

</html>
