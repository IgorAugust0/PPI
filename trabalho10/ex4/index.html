<body>
    <div class="container">
        <h1 class="row mt-5 mx-1">Cotar ações</h1>
        <form id="acaoForm" class="mt-4 col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" name="acao1" placeholder="Ação 1">
            </div>
            <div class="form-group">
                <input type="text" class="form-control mt-3" name="acao2" placeholder="Ação 2">

            <div class="form-group">

            <div class="form-group">

            <div class="form-group">
                <input type="text" class="form-control mt-3" name="acao5" placeholder="Ação 5">
            </div>
            <button type="button" class="btn btn-outline-primary mt-4" onclick="getQuotesSequentially()">Cotar
                Sequencialmente</button>
            <button type="button" class="btn btn-outline-success mt-4" onclick="getQuotesInParallel()">Cotar em
                Paralelo</button>
        </form>
        <div id="cotas" class="mt-5"></div>
    </div>

    <script>
        function getQuotes(acao) {
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${acao}&apikey=TRQOS1UI8B0IEPNW`;
            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    const cota = data['Global Quote'][05.price];
                    return { acao, cota }
                })

            //     }
            // }
            // return fetch(url, options)
        }

        function RenderStock(acao) {
            const divCotas = document.getElementById('cotas');
            const elemAcoes = document.createElement('p');
            elemAcoes.textContent = `Ação: ${acao.acao} - Cotação: ${acao.cota}`;
            divCotas.appendChild(elemAcoes);
        }

        function getQuotesSequentially() {
            const form = document.getElementById('acaoForm');
            const acoes = Object.values(form.elements)
                .filter(element => element.name.startsWith('acao'))
                .map(element => element.value.trim());

            let sequencePromise = Promise.resolve();

            acoes.forEach(acao => {
                if (acao !== '') {
                    sequencePromise = sequencePromise.then(() => {
                        return getQuotes(acao)
                            .then(cotacao => RenderStock(cotacao))
                            .catch(error => console.log(`Error ao buscar cotação da ação ${acao}: ${error}`));
                    });
                }
            });
        }

        function getQuotesInParallel() {
            const form = document.getElementById('acaoForm');
            const acoes = Object.values(form.elements)
                .filter(element => element.name.startsWith('acao'))
                .map(element => element.value.trim())
                .filter(acao => acao !== '');

            const cotaPromises = acoes.map(acao => getQuotes(acao));

            Promise.all(cotaPromises)
                .then(cotacoes => cotacoes.forEach(cota => RenderStock(cota)))
                .catch(error => console.log('Erro ao buscar cotações: ' + error));
        }
    </script>
