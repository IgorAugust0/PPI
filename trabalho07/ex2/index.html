<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/sopraficarbonito.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="row">
                <div class="col-12">
                    <div class="mb-4 mt-2">
                        <h2>Contato</h2>
                    </div>
                </div>
            </div>
            <form class="row" name="formContato" action="enviaContato.php" method="post">
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="usuario" name="usuario"
                            placeholder="Insira seu usuario" title="Campo para inserir seu nome">
                        <label for="usuario">Usuário</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu email"
                            title="Seu email deve conter o @">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" maxlength="1000"
                            placeholder="Insira seu texto" style="height: 100%;"
                            title="Insira sua mensagem aqui"></textarea>
                        <label class="form-label" for="mensagem">Mensagem</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-4 mt-1">
                            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#meuModal">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <div class="modal fade" id="meuModal" aria-labelledby="meuModalLabel" aria-modal="true" role="dialog"
            data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-3" id="meuModalLabel">Atenção</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <p>É necessário que todos os campos sejam preenchidos</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Entendi!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
